[buildout]
develop = .
parts = test
extends = http://svn.zope.org/repos/main/groktoolkit/trunk/grok.cfg
extensions =
  buildout.dumppickedversions
  mr.developer
versions = versions
auto-checkout =
  zeam.form.base

sources = sources
sources-dir = devel

[versions]
Chameleon = 1.2.13
chameleon.core = 1.0.4
chameleon.genshi = 1.0b4
chameleon.zpt = 1.1.3
megrok.chameleon = 0.5.2
megrok.pagetemplate = 0.7

[sources]
zeam.form.base = git git://github.com/thefunny42/Zeam-Form

[test]
recipe = zc.recipe.testrunner
eggs = zeam.form.viewlet [test]
defaults = ['--tests-pattern', '^f?tests$', '-v', '-c', '--udiff', '--package=zeam.form.viewlet']

